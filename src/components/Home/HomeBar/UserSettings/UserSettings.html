<span class="title-m" id="user-settings-title">✏️ Edit your profile</span>

<div class="outer-container">
  <div class="container">
    <!--Change username-->
    <span for="new-username-input">Username:</span>
    <input
      id="new-username-input"
      type="text"
      placeholder="Username"
      class="input"
    />
  </div>
  <div class="container">
    <!--Change email-->
    <label for="new-email-input">Email:</label>
    <input
      type="email"
      class="form-control"
      id="new-email-input"
      placeholder="Email"
    />
  </div>
</div>

<!--Change password-->
<div id="new-passwords-input-container" class="outer-container">
  <div class="container">
    <span for="new-password-input">New password:</span>
    <input
      id="new-password-input"
      type="password"
      class="input"
      placeholder="New password"
    />
  </div>
  <div class="container">
    <span for="confirm-new-password-input">Confirm password:</span>
    <input
      id="confirm-new-password-input"
      type="password"
      class="input"
      placeholder="Confirm password"
    />
  </div>
</div>

<!--curren password-->
<div class="outer-container">
  <div class="container">
    <label for="current-password-input">Current Password:</label>
    <input
      type="password"
      class="input"
      id="current-password-input"
      placeholder="Current Password"
    />
  </div>
</div>


<div class="outer-container"></div>
<!--Buttons-->
<div id="settings-buttons">
  <button id="cancel-button" class="button">Cancel</button>
  <div class="spacer"></div>
  <button id="save-button" class="button">Save</button>
</div>
