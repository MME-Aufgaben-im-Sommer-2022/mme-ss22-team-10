<span class="title-m">Edit your profile</span>

<!--Change username-->

<span for="new-username-input">Change username</span>
<input
  id="new-username-input"
  type="text"
  placeholder="Username"
  class="input"
/>

<!--Change email-->
<label for="new-email-input">Email</label>
<input
  type="email"
  class="form-control"
  id="new-email-input"
  placeholder="Email"
/>

<!--Change password-->
<span for="new-password-input">New password</span>
<input
  id="new-password-input"
  type="password"
  class="input"
  placeholder="New password"
/>
<span for="confirm-new-password-input">Confirm password</span>
<input
  id="confirm-new-password-input"
  type="password"
  class="input"
  placeholder="Confirm password"
/>

<!-- Current password-->
<span for="current-password-input">Current password</span>
<input
  id="current-password-input"
  type="password"
  class="input"
  placeholder="Current password"
/>

<!--Buttons-->
<div id="settings-buttons">
  <button id="cancel-button" class="button">Cancel</button>
  <button id="save-button" class="button">Save</button>
</div>
